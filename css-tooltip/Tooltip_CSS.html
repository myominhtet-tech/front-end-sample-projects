        <p>To create a tooltip just add the <span class="tool" data-tip="Tooltips are the coolest thing since sliced bread" tabindex="1">tool</span> class and the <span class="tool" data-tip="Serously, How awesome are these tooltips" tabindex="2">data-tip</span>            attribute with your tooltip message.</p>
